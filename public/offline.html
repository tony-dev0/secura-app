<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #f6f8fa;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }
      .offline-box {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      .offline-box h1 {
        font-size: 1.2rem;
        color: #333;
        margin: 0;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="offline-box">
      <h1>Device is offline. Turn on mobile data or WiFi</h1>
    </div>
  </body>
</html>
